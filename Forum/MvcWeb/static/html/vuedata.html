<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>web前端演示项目</title>
        <!-- css导入要尽早，css导入是非阻塞的 -->
        <link href="../css/lib/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container-fluid" id="divVue">
            <div class="row">
                <div class="col-xs-12">
                    <div class="h1 text-center text-danger">
                        <div v-show="loading" class="jumbotron">
                            <h1 class="text-center">页面处理中</h1>
                        </div>
                    </div>
                    <div>
                        <div v-show="!loading" style="display: none;">
                            <div class="form-inline">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">标题</span>
                                        <input type="text" class="form-control" v-model="Menu.Title" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">菜单地址</span>
                                        <input type="text" class="form-control" v-model="Menu.Url" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">菜单描述</span>
                                        <input type="text" class="form-control" v-model="Menu.Info" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="btn btn-primary" @click="addMenu">添加</span>
                                </div>
                            </div>
                            <div v-if="!MenuList || MenuList.length==0">
                                <div class="alert alert-danger">没有数据</div>
                            </div>
                            <div v-else class="text-center">
                                <div class="btn-group">
                                    <a v-for="m in MenuList" :href="m.Url" :title="m.Info" class="btn btn-primary">{{m.Title}}</a>
                                </div>
                                <table class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>编号</th>
                                            <th>标题</th>
                                            <th>url</th>
                                            <th>描述</th>
                                            <th>创建时间</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="(m,i) in MenuList" :class="{'danger':(i%2==0),'success':(i%2==1)}">
                                            <td>{{m.Mid}}</td>
                                            <td>{{m.Title}}</td>
                                            <td>{{m.Url}}</td>
                                            <td>{{m.Info}}</td>
                                            <td>
                                                <span v-showdate="{'date':m.Created}"></span>
                                                <br />
                                                <span v-showdate="{'date':m.Created,'format':'y-M-d w h:m:s'}"></span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- js导入要尽晚 -->
            <script src="../js/lib/jquery.min.js"></script>
            <script src="../js/lib/bootstrap.min.js"></script>
            <script src="../js/lib/vue.min.js"></script>
            <script src="../js/lib/angular.min.js"></script>
            <script src="../js/app/vuedirective.js"></script>
            <script src="../js/app/vuedata.js"></script>
        </body>
    </html>
